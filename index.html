<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order Summary Component</title>
</head>

<body>

  <div class="card">
    <section class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </section>

    <section class="text">
      <section class="info">
        <h3 class="title">Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="plan">
        <div class="plan-details">
          <div class="image">
            <img src="./images/icon-music.svg" alt="">
          </div>

          <div class="plan-text">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </section>

      <section class="order">
        <a href="" class="proceed">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </section>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
  </div>
</body>

</html>
